<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastry Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }

    h1 {
        text-align: center;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .gallery-item {
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .gallery-item:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="container">
    <h1>Pastry Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="g1.jpeg" alt="Pastry 1">
        </div>
        <div class="gallery-item">
            <img src="g2.jpg" alt="Pastry 2">
        </div>
        <div class="gallery-item">
            <img src="g3.jpg" alt="Pastry 3">
        </div>
        <div class="gallery-item">
            <img src="g4.jpg" alt="Pastry 4">

            <div class="gallery-item">
                <img src="g5.jpg" alt="Pastry 5">
        </div>
        
    </div>
</div>

</body>
</html>
